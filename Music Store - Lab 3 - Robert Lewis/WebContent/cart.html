<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Franklin Clothing - Your Cart</title>
<link rel="stylesheet" href="styles/main.css">
<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">

<h1>Your Cart</h1>

<table>
<tr>
	<th style="width:350px">Description</th>
	<th style="width:50px">Price</th>
	<th class="qty">Qty</th>
	<th></th>
<tr>
<tr :itemCode="entry.product.code" v-for="entry in entries">
	<td>{{entry.product.description}}</td>
	<td align="right">{{"$" + entry.product.price.toFixed(2)}}</td>
	<td>
		<input class="qty-input" type="text" size="3" :value="entry.qty"></input>
	</td>
	<td>
		<form>
			<input class="update-qty-form" type="submit" value="Update"></input>
		</form>
	</td>
</tr>
<tr class="no-border">
	<td>Total:</td>
    <td>{{"$" + total}}</td>
    <td colspan="2"></td>
</tr>
<tr class="no-border">
	<td align="right" colspan="3">
    	<form action="searchResults">
        	<input type="submit" value="Continue Shopping"></input>
       	</form>
    </td>
    <td>
    	<form>
    		<input type="submit" value="Checkout"></input>
    	</form>
    </td>
</tr>
</table>

</div>
<script src="cartVue.js"></script>
</body>
</html>
